<ng-container *ngIf="currentProduct">
  <div class="card h-100 m-2 py-3 rounded-3 shadow" style="width: 16rem;">
    <img [src]="src" class="card-img-top" alt="{{ currentProduct.name }}">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-center"> ~ {{ currentProduct.name }} ~ </h5>
      <p class="lead card-text text-center"> {{ currentProduct.description }}</p>
      <p class="card-text text-center">Bérlés díja: {{ currentProduct.price }} Ft</p>
      <p class="card-text text-center">Készleten: {{ currentProduct.stock }} hős</p>
      <a href="#" class="btn btn-warning btn-block mt-auto">Hire me!</a>
    </div>
  </div>
</ng-container>
