<ng-container *ngIf="currentProduct">
  <div class="card" style="width: 18rem;">
    <img src="{{ src }}" class="card-img-top" alt="hero">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-center">{{ currentProduct.name }}</h5>
      <p class="card-text text-center">{{ currentProduct.description }}</p>
      <a href="#" class="btn btn-warning btn-block">Hire me!</a>
    </div>
  </div>
</ng-container>
