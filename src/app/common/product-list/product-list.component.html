<div class="row">
  <div class="col-12">
    <h3 class="text-center mt-4">Hőseink {{categoryName}} kategóriában</h3>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 col-lg-8 mx-auto">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <i class="fa fa-search" aria-hidden="true"></i>
        </span>
      </div>
      <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="keresés ...">

      <select [(ngModel)]="filterKey" class="custom-select">
        <option value="">bármilyen egyezés</option>
        <option *ngFor="let key of keys" [value]="key[0]">
          {{ key[1] |titlecase }}
        </option>
      </select>

      <div class="input-group-prepend">
        <span class="input-group-text">
          Rendezés:
        </span>
      </div>

      <select [(ngModel)]="sortKey" class="custom-select">
        <option *ngFor="let key of keys" [value]="key[0]">{{ key[1] | titlecase }}
        </option>
      </select>

      <div class="input-group-append">
        <button class="btn btn-light" (click)="changeSortDirection()">{{dirText[0]}}
        </button>
      </div>

    </div>
  </div>
</div>

<div class="row d-flex justify-content-center align-items-center">
  <div class="col-6 col-sm-6 col-md-8 col-lg-12">
    <div class="row mt-3 row-cols-sm-1 row-cols-md-2 row-cols-lg-5">
      <div *ngFor="let product of list | filter:phrase:filterKey | sorter:sortKey:direction" class="mb-4">
        <app-product-card [currentProduct]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
