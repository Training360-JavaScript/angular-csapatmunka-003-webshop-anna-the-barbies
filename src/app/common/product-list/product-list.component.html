<div class="row mt-3">
  <div class="col-6 mx-auto">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">
          <i class="fa fa-search" aria-hidden="true"></i>
        </span>
      </div>
      <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="keresés...">
    </div>

    <h3 class="text-center mt-4">Hőseink {{list[0].catId}}. kategóriában</h3>

  </div>
</div>

<div class="row mt-3 row-cols-1 row-cols-md-2 row-cols-lg-5">  
    <div *ngFor="let product of list | filter:phrase:filterKey" class="my-1">
      <app-product-card [currentProduct]="product"></app-product-card>
    </div> 
</div>
