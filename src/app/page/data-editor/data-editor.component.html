<div class="row">
  <div class="col-12">
    <a routerLink="/hero/add" class="btn btn-block btn-success">új Hős hozzáadása</a>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table>
      <table class="table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>catId</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Featured</th>
            <th>Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="product of list$ | async">
            <td>{{product.id}}</td>
            <td>{{product.catId}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.image}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.featured}}</td>
            <td>{{product.active}}</td>
            <td>gombok

            </td>
          </tr>
        </tbody>
      </table>
    </table>
  </div>
</div>
