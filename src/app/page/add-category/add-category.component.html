<h2 class="col-10 text-center mx-auto my-5">új kategória hozzáadása</h2>

<div class="row col-10 mx-auto">
  <div class="col-12 add-category my-3">
    <form #categoryForm="ngForm" (ngSubmit)="onAddCategory(category)">

      <input [(ngModel)]="category.id" name="id" type="hidden">

      <div class="form-group my-3">
        <label for="categoryName"> Hős kategória neve </label>
        <input [(ngModel)]="category.name" class="form-control" name="categoryName" id="categoryName" type="text"
          placeholder="Milyen kategóriában indul a hős?" required>
        <div class="error-message" [hidden]="categoryForm.controls['name']?.valid">
          A kategória nevének hiánya végzetes bonyodalmakhoz vezet(ne)!
        </div>
      </div>
      <div class="form-group">
        <label for="categoryDescription"> Hős kategória bővebb leírása </label>
        <input [(ngModel)]="category.description" class="form-control" name="categoryDescription" id="categoryDescription" type="text"
          placeholder="Mik az új kategória főbb jellegzetességei?" required>
        <div class="error-message" [hidden]="categoryForm.controls['description']?.valid">
          A kategória pontosabb körülírása élet-halál kérdése!
        </div>
      </div>
      <div class="text-center mb-3">
      <button [disabled]="!categoryForm.form.valid" type="submit" class="btn btn-success mr-3">Mentés</button>
      <button routerLink="/category-editor" type="submit" class="btn btn-warning">Mégse</button>
      </div>
    </form>
     </div>
</div>
