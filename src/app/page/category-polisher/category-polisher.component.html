<div class="row col-10 mx-auto category-polisher">
  <div *ngIf="category$ | async as category " class="col-8 mx-auto py-5">
    <form #categoryForm="ngForm" (ngSubmit)="onUpdateCategory(category)">
      <input [(ngModel)]="category.id" type="hidden" name="id">
      <div class="form-group">
        <label for="categoryName">Kategória neve</label>
        <input required [(ngModel)]="category.name" class="form-control" type="text" name="name" id="categoryName">
        <div class="form-group">
          <label for="categoryDescription">Kategória leírása</label>
          <input required [(ngModel)]="category.description" class="form-control" type="text" name="description" id="categoryDescription">
        </div>
      </div>
      <div class="text-center">
      <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-success mr-3">Mentés</button>
      <button routerLink="/category-editor" type="submit" class="btn btn-warning">Mégse</button>
    </div>
    </form>
  </div>
</div>
